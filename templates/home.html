<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>BLOG WRAITH</title>
</head>

<body>
    <header>
        <h1> <a href="">A Vicious Blog Wraith Beckons You</a> </h1>
    </header>
    <div class="container">
        {% block content %}
        {% for i in object_list %}
        <div class="article">
            <h3><a href="{% url 'detail' i.pk %}">{{ i.title }}</a></h3>
            <p>{{ i.body }}</p>
        </div>
        {% endfor %}
        {% endblock content %}
    </div>
</body>

</html>
